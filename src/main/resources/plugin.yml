name: BlockBreakNotifier
author: Tyler Reed
url: http://www.randrdevelopment.com/

version: 1.0
main: com.randrdevelopment.plugins.blockbreaknotifier.BlockBreakNotifier

database: false
description: Send notifications when specific blocks are broken.

startup: startup

softdepend: [Vault, PlotMe, LWC]

commands:
   bbn:
      description: Main Command for Block Break Notification
      usage: /<command> help

permissions:
   blockbreaknotifier.getnotification:
      description: See block break notifications
      default: op
   blockbreaknotifier.reload:
      description: Reload Configuration
      default: op